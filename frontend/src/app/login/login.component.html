<div class="box">
  <div class="center">
    <form class="login" [formGroup]="form">
      <img class="foto-login" src="../../assets/foto-login.png">
      <h1>Manutenção de Tratores</h1>
      <div class="form">
        <p>Nome</p>
        <input type="text" value="admin" formControlName="login">
        <p>Senha</p>
        <input type="text" value="admin" formControlName="password">
      </div>
      <select formControlName="type">
        <option value="matriz">Matriz</option>
        <option value="proprietario">Proprietário</option>
        <option value="concessionaria">Concessionária</option>
      </select>
      <button (click)="login()">Login</button>
    </form>
  </div>
</div>
